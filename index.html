<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>My Bookshelf App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="head-bar">
        <h1 class="head-bar-title">My Bookshelf App</h1>
        <nav>
            <ul>
                <li>
                    <a href="#input-new-book">Form buku baru</a>
                </li>
                <li>
                    <a href="#searching-books">Mencari buku</a>
                </li>
                <li>
                    <a href="#incomplete-bookshelf">Belum selesai dibaca</a>
                </li>
                <li>
                    <a href="incomplete-bookshelf">Selesai dibaca</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="input-section" id="input-new-book">
            <h2>Silakan masukkan buku baru!</h2>
            <form id="formInputBook" class="form-input-book">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input-check">
                    <label for="inputBookIsCompleted">Buku selesai dibaca</label>
                    <input id="inputBookIsCompleted" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit" value="Submit" class="btn-submit">Tambahkan Buku</button>
            </form>
        </section>

        <section class="search-section" id="searching-books">
            <h2>Mencari buku</h2>
            <form id="formSearchBook" class="form-search-book">
                <label for="searchBook"></label>
                <input id="searchBook" type="search" placeholder="Masukkan judul atau penulis buku">
                <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </section>

        <section class="book-shelf" id="incomplete-bookshelf">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book-list">
            </div>
        </section>

        <section class="book-shelf" id="complete-bookshelf">
            <h2>Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book-list">
            </div>
        </section>
    </main>
    
    <footer>
        <p>Dibuat oleh ...</p>
    </footer>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
