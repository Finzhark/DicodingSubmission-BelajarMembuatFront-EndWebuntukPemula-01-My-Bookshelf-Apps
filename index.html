    <header class="head-bar">

    <main>
        <section class="input-section">
            <h2>Silakan masukkan buku baru!</h2>
            <form id="formInputBook" class="form-input-book">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input-check">
                    <label for="inputBookIsCompleted">Buku selesai dibaca</label>
                    <input id="inputBookIsCompleted" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit" value="Submit" class="btn-submit">Tambahkan Buku</button>
            </form>
        </section>

        <section class="search-section">
            <h2>Mencari buku</h2>
            <form id="formSearchBook" class="form-search-book">
                <label for="searchBook"></label>
                <input id="searchBook" type="search" placeholder="Masukkan judul atau penulis buku">
                <button id="searchSubmit" type="submit">Cari</button>
                <!-- Ketik user mengetik 1 string saja, seharusnya sudah muncul apa yang user cari. Tombol "Cari" bisa dipakai untuk meyakinkan user. Ketika user menghapus sehingga string menjadi kosong, maka daftar rak buku kembali seperti semula. 
                Kesimpulan: ada tiga atau empat fungsi pada form ini.
                -->
            </form>
        </section>
